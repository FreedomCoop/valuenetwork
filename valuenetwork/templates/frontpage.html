{% load i18n %}

<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "https://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="https://www.w3.org/1999/xhtml" lang="en">
  <head>
    <title>{% trans "OCP: Open Collaborative Platform" %}</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:400,700" media="all">
  </head>
  <body style="background-image: url(/site_media/static/img/photo-OCP-verd-1600x900.jpg)">
    <table width="100%" height="100%" border=0 style="text-align:center">
      <tr>
        <td colspan="2" style="text-align: center">
          <h1 style="font-family: 'Open Sans',sans-serif;color:#fff;">{% trans "FreedomCoop's<br>Open Collaborative Platform" %}</h1>
        </td>
      </tr>
      <tr>
        <td width="50%">
          <h3>
          {% if request.user.is_authenticated %}
            <a href="{% url "start" %}" style="font-family: 'Open Sans',sans-serif;color:#fff;">{% trans "My work" %}</a>
          {% else %}
            <a href="{% url "account_login" %}" style="font-family: 'Open Sans',sans-serif;color:#fff;">{% trans "Login" %}</a>
          {% endif %}
          </h3>
        </td>
        <td width="50%">
          <h3>
            <a href="{% url 'membership_request' %}" style="font-family: 'Open Sans',sans-serif;color:#fff;">{% trans "Request Membership" %}</a>
          </h3>
        </td>
      </tr>
    </table>
  </body>
</html>
