addons:
  chrome: stable
language: python
sudo: false
node_js: 10.15
python: 3.6
cache: pip
env:
  - TOXENV="py36_django20"
install:
  - sudo curl --output /tmp/chromedriver.zip https://chromedriver.storage.googleapis.com/83.0.4103.39/chromedriver_linux64.zip
  - sudo unzip /tmp/chromedriver.zip -d /usr/local/bin/
  - pip install --upgrade pip setuptools --quiet
  - pip install -U -r requirements.txt --trusted-host dist.pinaxproject.com --quiet
  - pip install Image --quiet
  - pip install tox --quiet
  - npm ci
  - npm run compile
  - npm run optimize
script:
  - tox -e $TOXENV
